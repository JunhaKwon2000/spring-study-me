### 이 파일은 언어설정이 안되어 있을 경우 Default로 사용하기 위함입니다. ###
### 현재는 com.winter.app.configs.MessageConfig.java 에서 LocaleResolver에 setDefaultResolver(Locale.KOREAN)으로 설정되어 있으므로 기본적이로 _ko 메세지를 사용합니다.
### 따라서 이 파일은 쓰이지 않는다!!!!!

### {} 로 변수를 등록할 수 있습니다. 안의 숫자는 인덱스 번호
welcome.message=안녕하세요
user.info=당신의 아이디 {0} 이고, 당신의 이메일은 {1} 입니다
member.password.check=Password does not match
member.username.check=Duplicate username

### 검증 Annotation=값
NotBlank=필수입니다
### 검증 Annotation.멤버변수명=값
NotBlank.username=아이디는 필수입니다
NotBlank.boardTitle=제목은 필수입니다
### 검증 Annotation.VO(Bean의 이름).멤버변수명=값
Size.memberVO.password=비밀번호는 {2}글자 이상 {1}글자 이하여야 합니다